<div>

    <div class="clearfix">
        <a class="pull-right" href="#/questions/new">
            <span class="glyphicon glyphicon-plus"></span> Add new question
        </a>
    </div>

    <ul class="list-group">
        <li ng-repeat="question in questions | orderByPriority" class="list-group-item">

            <div class="pull-right">
                <a href="#/questions/{{question.$id}}">Edit</a> |
                <a ng-click="deleteQuestion(question.$id)">Delete</a>
            </div>

            <div>
                <h4>{{question.question}}</h4>
                <div class="text-muted"><input type="radio" name="{{question.$id}}-answer" value="1" />
                    {{question.option1}}
                </div>
                <div class="text-muted"><input type="radio" name="{{question.$id}}-answer" value="2" />
                    {{question.option2}}
                </div>
                <div class="text-muted"><input type="radio" name="{{question.$id}}-answer" value="3" />
                    {{question.option3}}
                </div>
                <div class="text-muted"><input type="radio" name="{{question.$id}}-answer" value="4" />
                    {{question.option4}}
                </div>
            </div>
        </li>

    </ul>
</div>
